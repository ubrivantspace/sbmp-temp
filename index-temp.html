<!DOCTYPE html>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
        return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
</script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const wrapper = document.querySelector('.app-wrapper');
            sidebar.classList.toggle('active');
            wrapper.classList.toggle('sidebar-open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            if (!menuBtn.contains(event.target) && !sidebar.contains(event.target)) {
                sidebar.classList.remove('active');
                document.querySelector('.app-wrapper').classList.remove('sidebar-open');
            }
        });
    </script>
    <!-- PapaParse for CSV reading -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
    let searchData = [];

    // Load CSV data
    fetch('data.csv')
        .then(response => response.text())
        .then(csvText => {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    searchData = results.data;
                }
            });
        });

    const searchInput = document.querySelector('.search-bar input');

    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.toLowerCase().trim();
        if (!query) {
            removeResults();
            return;
        }
        const matches = searchData.filter(item =>
            item.keyword && item.keyword.toLowerCase().includes(query)
        );
        showResults(matches);
    });

    function showResults(matches) {
        removeResults();
        if (matches.length === 0) return;

        const resultsBox = document.createElement('div');
        resultsBox.id = 'search-results';

        matches.forEach(match => {
            const linkEl = document.createElement('a');
            linkEl.href = match.link;
            linkEl.textContent = match.keyword;
            resultsBox.appendChild(linkEl);
        });
        document.body.appendChild(resultsBox);
    }

    function removeResults() {
        const existing = document.getElementById('search-results');
        if (existing) existing.remove();
    }

    // Close results when clicking outside
    document.addEventListener('click', function(e) {
        if (!document.querySelector('.search-bar').contains(e.target)) {
            removeResults();
        }
    });
    </script>
